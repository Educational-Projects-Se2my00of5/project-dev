<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход/Регистрация</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Социальный Сайт</div>
            <nav class="nav-links">
                <!-- <a href="main.html">Главная</a>
                <a href="Categories.html">Категории</a> -->
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Вход</button>
            <button class="auth-tab" data-tab="register">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="auth-btn">Войти</button>
            <a href="http://localhost:12345/oauth2/authorization/google" class="btn btn-google">
                Войти через Google
            </a>
            <div class="auth-divider">или</div>
            <button type="button" id="guest-btn" class="auth-btn secondary">Войти как гость</button>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-username">Имя пользователя</label>
                <input type="text" id="register-username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" required minlength="6">
            </div>
            <button type="submit" class="auth-btn">Зарегистрироваться</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
