<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="auth-container">
        <!-- Форма входа -->
        <div id="login-form-container">
            <h1>Вход</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
            <div class="divider">или</div>
            <a href="http://localhost:12345/oauth2/authorization/google" class="btn btn-google">
                Войти через Google
            </a>
            <p class="toggle-form">
                Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a>
            </p>
            <p id="login-error" class="error-message"></p>
        </div>

        <!-- Форма регистрации -->
        <div id="register-form-container" class="hidden">
            <h1>Регистрация</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Имя пользователя</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            <p class="toggle-form">
                Уже есть аккаунт? <a href="#" id="show-login">Войти</a>
            </p>
            <p id="register-error" class="error-message"></p>
        </div>
    </div>

    <!-- Подключаем основной скрипт как модуль -->
    <script type="module" src="../js/app.js"></script>

</body>
</html>
