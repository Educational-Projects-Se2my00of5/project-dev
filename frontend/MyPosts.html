<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои посты</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/MyPosts.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Социальный Сайт</div>
            <nav class="nav-links">
                <a href="main.html">Главная</a>
                <a href="Categories.html">Категории</a>
                <a href="Profile.html">Профиль</a>
                <a href="#" id="logout-btn">Выйти</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <h1 class="page-title">Мои посты</h1>
        
        <div class="posts-container" id="posts-container">
            <div class="loading">Загрузка ваших постов...</div>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Редактировать пост</h2>
            <form id="edit-post-form">
                <input type="hidden" id="edit-post-id">
                <div class="form-group">
                    <label for="edit-post-title">Заголовок</label>
                    <input type="text" id="edit-post-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-post-content">Содержание</label>
                    <textarea id="edit-post-content" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/MyPosts.js"></script>
</body>
</html>
